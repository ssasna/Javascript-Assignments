<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
        for (var i=0;i<=5;i++)
        {document.write("Hello World<br \>");
        };
        for (var  j=1;j<=10;j++)

        var t =prompt("Enter Table");
        var l = prompt("Enter Length");

//        document.write(t);

        for (var k= 1;k<=l;k++)
        {
            document.write(t + " X " + k + " = " + t*k + "<br>");
        }

        var A=["Samsung","Nokia","Huwaie","LG","Apple"];
        for (m=0;m<= A.length-1;m++)
        {
            document.write(A[m]+"<br>");

        var A=["Samsung","Nokia","Huwaie","LG","Apple"];
        for (m=0;m<= A.length-1;m++)
        {
            document.write(A[m]+"<br>");
        }

        for (n=0;n<= A.length-1;n++)
        {
            document.write("Element at index "+ n +" is " +  A[n]+"<br>");
        }

        var N = prompt("Enter No. Of Items");
        var Items=[];

        for (i=0;i<=N-1;i++)
        {
            Items[i]=prompt("Enter Item=");
        }

        for (i=0;i<=Items.length-1;i++)
        {
            document.write(Items[i]+"<br>");
        }
